[[redirects]]
  from = "/cv"
  to = "/data/CV.pdf"
  status = 301

[[redirects]]
  from = "/pages/notionclock"
  to = "/notionclock"
  status = 301

[[redirects]]
  from = "/projects/notionclock"
  to = "/notionclock"
  status = 301

