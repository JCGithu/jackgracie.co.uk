<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta tags for SEO -->
  <meta name="description"
    content="Jack Gracie - Creative Portfolio showcasing motion graphics, video editing, and web design work" />
  <meta name="keywords" content="motion graphics, video editing, web design, portfolio, creative, Jack Gracie" />
  <meta name="author" content="Jack Gracie" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Jack Gracie - Creative Portfolio" />
  <meta property="og:description"
    content="Creative Portfolio showcasing motion graphics, video editing, and web design work" />
  <meta property="og:site_name" content="Jack Gracie Portfolio" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Jack Gracie - Creative Portfolio" />
  <meta property="twitter:description"
    content="Creative Portfolio showcasing motion graphics, video editing, and web design work" />

  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
